<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM-CEG Student Chapter</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700%7CRoboto:400,700,300">
 
  
  <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="img/LOGO_white.png" type="image/icon type">
</head>

<body>
    <div class="spinner-wrapper">
        <div class="spinner"></div>
        <h1>Loading</h1>
    </div>

     <!-- Contact-->
  <section id="contact" data-animate="bounceIn" class="contact-section contact">
    <div class="container">
      <header class="text-center">
        <h2 class="title">Contact</h2>
      </header>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="contact-form">
            <div class="messages"></div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="name" placeholder="Your Name *" required="required"
                    class="form-control">
                </div>
          
                <div class="col-md-6">
                  <input type="text" name="email" placeholder="Your email *" required="required" class="form-control">
                </div>
                <div class="col-md-12">
                  <textarea name="message" placeholder="your message *" rows="4" required="required"
                    class="form-control"></textarea>
                </div>
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-outline-primary">Send message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- end of contact section -->

    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/jquery.cookie/jquery.cookie.js"> </script>
    <script src="assets/jquery.counterup/jquery.counterup.js"></script>



    <script>
        $(document).ready(function () {
            //Preloader
            preloaderFadeOutTime = 5000;
            function hidePreloader() {
                var preloader = $('.spinner-wrapper');
                preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
        });
    </script>
</body>

</html>
